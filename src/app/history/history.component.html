<h1>Historial</h1>
<table class="table-hover table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Resonancia</th>
            <th>Resulado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <td>{{request.date}}</td>
            <td>{{request.user}}</td>
            <td>{{request.resonanceId}}</td>
            <td>{{request.result}}</td>
        </tr>
    </tbody>
</table>
