<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"></button>
        <button class="logo-text" @fadeInOut *ngIf="collapsed" (click)="toggleCollapse()"></button>
    </div>
    <ul class="sidenav-nav">
        <ng-container *ngIf="isAdmin">
            <li class="sidenav-nav-item"  *ngFor="let data of navDataAdmin">
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
                </a>
            </li>
        </ng-container>
        <ng-container *ngIf="!isAdmin">
            <li class="sidenav-nav-item"  *ngFor="let data of navDataUser">
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
                </a>
            </li>
        </ng-container>
    </ul>
</div>
